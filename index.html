<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {

        <title></title>

        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Basemap_salatiga_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Basemap_salatiga_1_0() {
            return {
                pane: 'pane_Basemap_salatiga_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Basemap_salatiga_1');
        map.getPane('pane_Basemap_salatiga_1').style.zIndex = 401;
        map.getPane('pane_Basemap_salatiga_1').style['mix-blend-mode'] = 'normal';
        var layer_Basemap_salatiga_1 = new L.geoJson(json_Basemap_salatiga_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Basemap_salatiga_1',
            layerName: 'layer_Basemap_salatiga_1',
            pane: 'pane_Basemap_salatiga_1',
            onEachFeature: pop_Basemap_salatiga_1,
            style: style_Basemap_salatiga_1_0,

        bounds_group.addLayer(layer_Basemap_salatiga_1);
        map.addLayer(layer_Basemap_salatiga_1);

            onEachFeature: pop_SaranaIbadah_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SaranaIbadah_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_SaranaIbadah_2);
        map.addLayer(layer_SaranaIbadah_2);

        bounds_group.addLayer(layer_SaranaRestoran_3);
        map.addLayer(layer_SaranaRestoran_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SaranaRestoran_3.png" /> Sarana Restoran': layer_SaranaRestoran_3,'<img src="legend/SaranaIbadah_2.png" /> Sarana Ibadah': layer_SaranaIbadah_2,'<img src="legend/Basemap_salatiga_1.png" /> Basemap_salatiga': layer_Basemap_salatiga_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
